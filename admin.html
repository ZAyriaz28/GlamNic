<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Administración - Glam Nic</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    <script defer src="script.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-light d-flex flex-column min-vh-100 p-0">
    <header class="header bg-primary shadow-lg p-3">
        <div class="container text-center text-white">
            <h1 class="mb-0 fw-bold fs-3">ADMINISTRACIÓN GLAM NIC</h1>
            <p class="mb-0 opacity-75 small">Panel de Administración de Pedidos</p>
        </div>
    </header>

     <div class="container mt-3">
        <a href="index.html" class="btn btn-rosadito mb-3 shadow-sm">Volver a Agregar Pedidos</a>
    </div>

    <main class="container flex-grow-1">
        
        <section class="card shadow-lg admin-panel-container mb-4 border-0 rounded-4">
            <div class="card-body p-4 p-sm-3">
                <h2 id="listTitle" class="card-title pb-2 mb-4 border-bottom border-primary border-2 fs-5 text-primary fw-bold"></h2>
                <div id="dynamicContent" class="table-responsive">
                </div>
            </div>
        </section>
        
        <div class="card shadow-lg mb-4 border-0 rounded-4" id="downloadCard" style="display:none;">
             <div class="card-body text-center p-4 p-sm-3">
                <p class="status-text mb-3 text-muted small">Genera un respaldo o reporte de todos los pedidos.</p>
                <button id="downloadExcelBtn" class="btn btn-secondary w-75 w-sm-50 rounded-pill fs-5 fw-bold py-2 shadow-sm">Descargar Excel</button>
            </div>
        </div>

    </main>

    <footer class="footer bg-white p-3 text-center mt-auto border-top">
        <p class="mb-0 text-muted small">&copy; 2024 Glam Nic</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
